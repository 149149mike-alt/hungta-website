<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品目錄 - 泓達電腦 (極簡風)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f8f8f8;
            color: #1a1a1a;
            min-width: 350px;
        }

        /* Navbar */
        .navbar {
            background: #fff;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .navbar-brand img {
            height: 50px;
            width: auto;
        }

        .nav-link {
            font-size: 18px;
            font-weight: 500;
            margin-left: 15px;
            color: #333 !important;
        }

        .nav-link:hover {
            color: #c19a6b !important;
        }

        /* 極簡風元素 */
        .wooden-accent {
            border-top: 4px solid #c19a6b;
            width: 50px;
            margin-bottom: 25px;
        }

        .page-header {
            padding: 80px 0 60px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .products-section {
            padding: 80px 0;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            height: 100%;
            border: 1px solid #eee;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: contain;
            background: #fff;
            cursor: pointer;
            padding: 15px;
        }

        .product-body {
            padding: 25px;
            text-align: center;
        }

        .product-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .product-spec {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 3em;
        }

        .btn-nordic {
            background: #1a1a1a;
            color: white;
            border-radius: 0;
            padding: 12px 30px;
            border: none;
            letter-spacing: 1px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-nordic:hover {
            background: #c19a6b;
            color: white;
        }

        /* Footer */
        .footer-fractal {
            background: #fff;
            border-top: 1px solid #eee;
            padding: 60px 0 40px;
        }

        .footer-link {
            color: #666;
            text-decoration: none;
            margin: 0 15px;
            font-size: 13px;
        }

        .footer-link:hover {
            color: #c19a6b;
        }

        .float-line {
            position: fixed;
            bottom: 100px;
            right: 30px;
            z-index: 1000;
            transition: 0.3s;
        }

        .to-top-btn {
            position: fixed;
            bottom: 30px;
            right: 35px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #c19a6b;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(193, 154, 107, 0.3);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./pic/layer-MC0.png" alt="泓達電腦 LOGO">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="style2.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="product2.html">產品目錄</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://page.line.me/zdu6202i">電腦優化保養</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://page.line.me/zdu6202i">系統軟體</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://page.line.me/zdu6202i">疑難雜症</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="page-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">產品目錄</h1>
            <div class="wooden-accent mx-auto"></div>
            <p class="lead text-muted">高品質組裝與測試，為您打造極致穩定的電腦環境</p>
        </div>
    </section>

    <section class="products-section">
        <div class="container">
            <div class="row g-4" id="product-list">
                <div class="text-center w-100 py-5">
                    <div class="spinner-border text-secondary" role="status"></div>
                    <p class="mt-2 text-muted">產品加載中...</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-fractal text-center">
        <div class="container">
            <div class="mb-4">
                <a href="#" class="footer-link">關於我們</a>
                <a href="#" class="footer-link">服務條款</a>
                <a href="https://page.line.me/zdu6202i" class="footer-link">LINE 客服: @mike149141414</a>
            </div>
            <p class="text-muted small">© 2026 hungta-ec 泓達電腦 | Power by sumoren</p>
        </div>
    </footer>

    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="to-top-btn">↑</button>
    <a href="https://page.line.me/zdu6202i" class="float-line" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" width="60">
    </a>

    <script>
        // 配置區
        const CONFIG = {
            productCsv: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSWCVCySU-hhZPzN2bjvcFf8XCceOJmQlWBZgovrVTaaELofSNu4S3bREtfMwXHwEqt04-kfkxY6yWb/pub?gid=2067970459&single=true&output=csv',
            lineID: '@mike149141414'
        };

        // 讀取商品
        function loadProducts() {
            Papa.parse(CONFIG.productCsv, {
                download: true,
                header: true,
                complete: function (results) {
                    const activeProducts = results.data.filter(p => p.name && p.status === '上架');
                    const container = document.getElementById('product-list');

                    if (activeProducts.length === 0) {
                        container.innerHTML = '<div class="text-center w-100 py-5">目前暫無上架商品。</div>';
                        return;
                    }

                    container.innerHTML = activeProducts.map(p => `
                        <div class="col-md-6 col-lg-4 col-xl-3">
                            <div class="product-card">
                                <img src="${p.img}" class="product-image" alt="${p.name}" onclick="showImage(this.src)">
                                <div class="product-body">
                                    <div style="font-size: 12px; color: #c19a6b; text-transform: uppercase; margin-bottom: 5px;">精選套餐</div>
                                    <h4 class="product-title">${p.name}</h4>
                                    <p class="product-spec">${p.spec.replace(/\//g, '<br>')}</p>
                                    <h5 class="fw-bold mb-4" style="color: #c19a6b;">NT$ ${p.price}</h5>
                                    <button class="btn btn-nordic" onclick="addToCart('${p.name}', '${p.spec}')">立即諮詢</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            });
        }

        // 圖片放大
        function showImage(src) {
            let modalEl = document.getElementById('imageModal');
            if (!modalEl) {
                const modalHtml = `
                    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-xl">
                            <div class="modal-content border-0 bg-transparent">
                                <div class="modal-body p-0 text-center position-relative">
                                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
                                    <img src="" id="modalImage" class="img-fluid rounded" style="max-height: 90vh; box-shadow: 0 0 30px rgba(0,0,0,0.5);">
                                </div>
                            </div>
                        </div>
                    </div>`;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                modalEl = document.getElementById('imageModal');
            }
            document.getElementById('modalImage').src = src;
            new bootstrap.Modal(modalEl).show();
        }

        // LINE 跳轉
        function addToCart(name, spec) {
            Swal.fire({
                title: '規格確認',
                text: '即將為您開啟 LINE 諮詢對話',
                icon: 'info',
                confirmButtonText: '確定',
                confirmButtonColor: '#c19a6b'
            }).then((result) => {
                if (result.isConfirmed) {
                    const text = encodeURIComponent(`您好，我想詢問套餐：\n【${name}】\n配置：${spec}`);
                    window.location.href = `https://line.me/R/oaMessage/${CONFIG.lineID}/?${text}`;
                }
            });
        }

        window.onload = loadProducts;
    </script>
</body>

</html>
