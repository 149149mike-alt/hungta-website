<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>產品目錄 - 泓達電腦</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background-color: #0c0116; color: white; font-family: 'Inter', 'Noto Sans TC', sans-serif; min-width: 350px; }
        .navbar { background: rgba(12, 1, 22, 0.95); padding: 12px 0; border-bottom: 1px solid #3d1d6d; }
        .navbar-brand img { height: 50px; width: auto; }
        .nav-link { font-size: 14px; color: #ccc !important; margin-left: 5px; white-space: nowrap; }
        .nav-link:hover { color: #df42b1 !important; }
        .btn-purple { background: #df42b1; color: white; border-radius: 50px; font-weight: bold; transition: 0.3s; border: none; }
        .btn-purple:hover { background: #bc2e93; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(223, 66, 177, 0.4); }
        .card { background: #1a0b2e; border: 1px solid #3d1d6d; transition: 0.3s; }
        .card:hover { border-color: #df42b1; }
        .card-img-top { transition: 0.3s; height: 250px; object-fit: contain; background-color: #0c0116; cursor: pointer; }
        .footer-confer { background: #080110; border-top: 2px solid #df42b1; padding: 60px 0 30px; margin-top: 80px; }
        .footer-title { color: #df42b1; font-weight: bold; margin-bottom: 20px; }
        .float-line { position: fixed; bottom: 100px; right: 30px; z-index: 1000; transition: 0.3s; }
        .dropdown-menu { background-color: #1a0b2e; border: 1px solid #df42b1; }
        .dropdown-item { color: #ccc !important; }
        .dropdown-item:hover { background-color: rgba(223, 66, 177, 0.2); color: #df42b1 !important; }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-xl navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./pic/logo白底SVG.png" alt="泓達電腦 LOGO">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#">電腦優化保養</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">主機套餐</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="index.html">首頁精選</a></li>
                            <li><a class="dropdown-item" href="product.html">AMD 系列</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="https://page.line.me/zdu6202i">聯絡我們</a></li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-purple px-4" href="https://page.line.me/zdu6202i">立即詢價</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h6 class="text-uppercase" style="color: #df42b1; letter-spacing: 2px;">High-Performance</h6>
            <h1 class="display-4 fw-bold">AMD 主機套餐</h1>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="product-list">
            <div class="text-center w-100 py-5">
                <div class="spinner-border text-info" role="status"></div>
                <p class="mt-3">產品加載中，請稍候...</p>
            </div>
        </div>
    </div>

    <footer class="footer-confer">
        <div class="container text-center">
            <div class="row mb-5">
                <div class="col-md-4">
                    <h6 class="footer-title">服務條款</h6>
                    <p class="text-white fw-bold">TERMS OF SERVICE</p>
                </div>
                <div class="col-md-4">
                    <h6 class="footer-title">隱私權政策</h6>
                    <p class="text-white fw-bold">PRIVACY POLICY</p>
                </div>
                <div class="col-md-4">
                    <h6 class="footer-title">官方 LINE</h6>
                    <p class="text-white fw-bold">@mike149141414</p>
                </div>
            </div>
            <p class="text-muted small">© 2026 hungta-ec 泓達電腦 | Power by sumoren</p>
        </div>
    </footer>

    <a href="https://page.line.me/zdu6202i" class="float-line" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" width="60">
    </a>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 position-relative text-center">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3 z-3" data-bs-dismiss="modal"></button>
                    <img src="" id="modalImage" class="img-fluid rounded shadow-lg" style="max-height: 90vh;">
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            productCsv: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSWCVCySU-hhZPzN2bjvcFf8XCceOJmQlWBZgovrVTaaELofSNu4S3bREtfMwXHwEqt04-kfkxY6yWb/pub?gid=2067970459&single=true&output=csv',
            lineID: '@mike149141414'
        };

        function loadProducts() {
            Papa.parse(CONFIG.productCsv, {
                download: true,
                header: true,
                complete: function(results) {
                    const activeProducts = results.data.filter(p => p.name && p.status === '上架');
                    const container = document.getElementById('product-list');
                    
                    if (activeProducts.length === 0) {
                        container.innerHTML = '<div class="text-center w-100">目前暫無上架商品。</div>';
                        return;
                    }

                    container.innerHTML = activeProducts.map(p => `
                        <div class="col">
                            <div class="card h-100 p-4 text-center">
                                <img src="${p.img}" class="card-img-top rounded mb-3" alt="${p.name}"
                                    onclick="showImage(this.src)">
                                <div class="card-body d-flex flex-column">
                                    <h3 class="fw-bold text-white">${p.name}</h3>
                                    <p class="text-white fw-bold">${p.spec}</p>
                                    <h4 class="fw-bold" style="color: #df42b1;">NT$ ${p.price}</h4>
                                    <button class="btn btn-purple w-100 mt-auto py-2"
                                        onclick="addToCart('${p.name}', '${p.spec}')">
                                        加入並詢問
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            });
        }

        function showImage(src) {
            document.getElementById('modalImage').src = src;
            new bootstrap.Modal(document.getElementById('imageModal')).show();
        }

        function addToCart(name, spec) {
            Swal.fire({
                title: '規格已鎖定',
                text: '點擊確定開啟 LINE 對話詢問細節',
                icon: 'info',
                confirmButtonColor: '#df42b1',
                confirmButtonText: '確定'
            }).then((result) => {
                if (result.isConfirmed) {
                    const text = encodeURIComponent(`您好，我想詢問產品：\n【${name}】\n規格：${spec}`);
                    window.location.href = `https://line.me/R/oaMessage/${CONFIG.lineID}/?${text}`;
                }
            });
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
